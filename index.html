<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bigh_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiGH</title>
  </head>
  <body>
    <!-- Vue App Mount Point -->
    <div id="app"></div>

    <!-- Load Your Vue App -->
    <script type="module" src="/src/main.js"></script>

    <!-- Load particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>

    <!-- Initialize particles.js after Vue has mounted -->
    <script>
      setTimeout(() => {
        const container = document.getElementById('particles-js');
        if (container && window.particlesJS) {
          particlesJS('particles-js', {
            particles: {
              number: { value: 50 },
              color: { value: '#333333' },
              shape: { type: 'circle' },
              opacity: { value: 0.4 },
              size: { value: 3 },
              line_linked: {
                enable: true,
                distance: 150,
                color: '#a0aec0',
                opacity: 0.4,
                width: 1
              },
              move: {
                enable: true,
                speed: 1.5,
                direction: 'none',
                out_mode: 'out'
              }
            },
            interactivity: {
              detect_on: 'canvas',
              events: {
                onhover: { enable: true, mode: 'repulse' },
                onclick: { enable: true, mode: 'push' }
              },
              modes: {
                repulse: { distance: 100 },
                push: { particles_nb: 4 }
              }
            },
            retina_detect: true
          });
        }
      }, 500); // Delay to ensure Vue renders first
    </script>
  </body>
</html>
